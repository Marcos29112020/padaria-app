<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center">Padaria App</h1>

        <!-- Formulário para Hora Trabalhada -->
        <div class="mb-3">
            <label for="horaTrabalhada" class="form-label">Valor da Hora Trabalhada (R$):</label>
            <input type="number" class="form-control" id="horaTrabalhada" placeholder="Ex: 50" step="0.01" min="0">
            <button class="btn btn-primary mt-2" onclick="salvarHoraTrabalhada()">Salvar</button>
        </div>

        <!-- Formulário para Ingredientes -->
        <div class="mb-3">
            <h3>Cadastrar Produto</h3>
            <input type="text" class="form-control mb-2" id="nomeIngrediente" placeholder="Nome do Produto">
            <input type="number" class="form-control mb-2" id="precoIngrediente" placeholder="Preço (R$)" step="0.01" min="0">
            <select class="form-select mb-2" id="unidadeIngrediente">
                <option value="kg">Quilo (kg)</option>
                <option value="und">Unidade (und)</option>
            </select>
            <button class="btn btn-success" onclick="adicionarIngrediente()">Adicionar Produto</button>
        </div>

        <!-- Lista de Ingredientes -->
        <div class="mb-3">
            <h3>Produtos Cadastrados</h3>
            <ul id="listaIngredientes" class="list-group"></ul>
        </div>

        <!-- Formulário para Receitas -->
        <div class="mb-3">
            <h3 id="tituloProdutoForm">Cadastrar Receita</h3>
            <input type="hidden" id="produtoId">
            <input type="text" class="form-control mb-2" id="nomeProduto" placeholder="Nome da Receita">
            <input type="number" class="form-control mb-2" id="horasTrabalhadas" placeholder="Horas Trabalhadas" step="0.1" min="0">
            <div id="ingredientesProduto" class="mb-2"></div>
            <button class="btn btn-success" id="botaoProduto" onclick="adicionarOuEditarProduto()">Adicionar Receita</button>
            <button class="btn btn-secondary mt-2" id="cancelarEdicao" onclick="cancelarEdicao()" style="display: none;">Cancelar</button>
        </div>

        <!-- Lista de Receitas -->
        <div>
            <h3>Receitas Cadastradas</h3>
            <ul id="listaProdutos" class="list-group"></ul>
            <div id="totais" class="mt-3"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
