<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1>Padaria App</h1>
            <p class="lead">Gerencie suas receitas e custos com facilidade</p>
        </header>

        <!-- Mensagem de erro -->
        <div id="mensagemErro" class="alert alert-danger d-none" role="alert"></div>

        <!-- Seção: Hora Trabalhada -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h2 class="card-title">Valor da Hora Trabalhada</h2>
                <div class="mb-3">
                    <label for="horaTrabalhada" class="form-label">Valor (R$):</label>
                    <input type="number" class="form-control" id="horaTrabalhada" placeholder="Ex: 50.00" step="0.01" min="0">
                </div>
                <button class="btn btn-primary w-100" onclick="salvarHoraTrabalhada()">Salvar</button>
            </div>
        </div>

        <!-- Seção: Cadastrar Ingrediente -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h2 class="card-title">Cadastrar Ingrediente</h2>
                <div class="mb-3">
                    <label for="nomeIngrediente" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nomeIngrediente" placeholder="Ex: Farinha de Trigo">
                </div>
                <div class="mb-3">
                    <label for="precoIngrediente" class="form-label">Preço (R$):</label>
                    <input type="number" class="form-control" id="precoIngrediente" placeholder="Ex: 10.00" step="0.01" min="0">
                </div>
                <div class="mb-3">
                    <label for="unidadeIngrediente" class="form-label">Unidade:</label>
                    <select class="form-select" id="unidadeIngrediente">
                        <option value="kg">Quilo (kg)</option>
                        <option value="und">Unidade (und)</option>
                    </select>
                </div>
                <button class="btn btn-success w-100" onclick="adicionarIngrediente()">Adicionar Ingrediente</button>
            </div>
        </div>

        <!-- Seção: Ingredientes Cadastrados -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h2 class="card-title">Ingredientes Cadastrados</h2>
                <div class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="pesquisaIngrediente" placeholder="Pesquisar ingredientes...">
                        <button class="btn btn-secondary" onclick="limparPesquisaIngrediente()">Limpar</button>
                    </div>
                </div>
                <ul id="listaIngredientes" class="list-group hidden"></ul>
            </div>
        </div>

        <!-- Seção: Cadastrar Receita -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h2 class="card-title" id="tituloProdutoForm">Cadastrar Receita</h2>
                <input type="hidden" id="produtoId">
                <div class="mb-3">
                    <label for="nomeProduto" class="form-label">Nome da Receita:</label>
                    <input type="text" class="form-control" id="nomeProduto" placeholder="Ex: Bolo de Chocolate">
                </div>
                <div class="mb-3">
                    <label for="horasTrabalhadas" class="form-label">Horas Trabalhadas:</label>
                    <input type="number" class="form-control" id="horasTrabalhadas" placeholder="Ex: 2" step="0.1" min="0">
                </div>
                <div id="ingredientesProduto" class="mb-3"></div>
                <button class="btn btn-success w-100" id="botaoProduto" onclick="adicionarOuEditarProduto()">Adicionar Receita</button>
                <button class="btn btn-secondary w-100 mt-2" id="cancelarEdicao" onclick="cancelarEdicao()" style="display: none;">Cancelar</button>
            </div>
        </div>

        <!-- Seção: Receitas Cadastradas -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title">Receitas Cadastradas</h2>
                <div class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="pesquisaReceita" placeholder="Pesquisar receitas...">
                        <button class="btn btn-secondary" onclick="limparPesquisaReceita()">Limpar</button>
                    </div>
                </div>
                <ul id="listaProdutos" class="list-group hidden"></ul>
                <div id="detalhesReceita" class="mt-3"></div>
                <div id="totais" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
